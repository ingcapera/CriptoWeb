<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Cripto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

  <!-- Sección principal -->
  <section class="section">
    <div class="container">
      <div class="columns is-vcentered">

        <!-- Columna de la imagen -->
        <div class="column is-half has-text-centered">
          <figure class="image is-4by3">
            <img src="cripto_01.png" alt="Criptografía">
          </figure>
          <h2 class="title is-4 mt-4">Seguridad con tecnología</h2>
        </div>

        <!-- Columna del login -->
        <div class="column is-half">
          <h1 class="title has-text-centered">Iniciar sesión</h1>

          <form>
            <div class="field">
              <label class="label">Correo electrónico</label>
              <div class="control">
                <input class="input" type="email" placeholder="tucorreo@ejemplo.com">
              </div>
            </div>

            <div class="field">
              <label class="label">Contraseña</label>
              <div class="control">
                <input class="input" type="password" placeholder="••••••••">
              </div>
            </div>

            <div class="field">
              <label class="checkbox">
                <input type="checkbox"> Recuérdame
              </label>
            </div>

            <div class="field">
              <button class="button is-primary is-fullwidth">Entrar</button>
            </div>
          </form>

          <p class="has-text-centered mt-4">
            ¿No tienes cuenta? <a href="#">Regístrate</a>
          </p>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
